{% extends 'base.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'path/to/your/css/file.css' %}">
    <!-- Add your CSS file here -->
{% endblock %}
{% block 'body' %}
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Serviços Disponíveis</h1>
                </div>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for service in services %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h1>{{ service.name }}</h1>
                                    <p class="card-text">{{ service.price_range }}</p>
                                    <p class="card-text">{{ service.service_type }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </div>
                                        <small class="text-muted">End</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h1>No services available</h1>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
