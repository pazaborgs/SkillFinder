{% extends "base.html" %}
{% load static %}
{% block 'head' %}{% endblock %}
{% block 'body' %}
    <section class="container mt-5">
        <div class="card">
            <div class="card-header">
                {% include 'services/messages.html' %}
                <h3 class="card-title">New Service</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'new_service' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
