{% load static crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar</h1>
        
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
        </form>

        <div id="suggestions" class="form-group autocomplete-suggestions"></div>

        <script src="{% static 'scripts/form-autocomplete.js' %}"></script>
        <script src="{% static 'scripts/service-types-form.js' %}"></script>

        <div class="mt-3 text-center">
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
