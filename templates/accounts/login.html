<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Exemplo de CSS -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div class="mt-3">
            <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a></p> <!-- Link para a página de registro -->
        </div>
        {{user.get_username}}
    </div>
</body>
</html>
